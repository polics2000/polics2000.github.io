<html>
<head>
	<title>MouseOverEvent</title>
	<style type="text/css">
		#heading.hover{
			background:red;
			color:blue;
		}
	</style>
</head>
<body>
	<h1 id="heading">Mouse</h1>

	<script type="text/javascript">
		var mouseOn = document.getElementById("heading");

		mouseOn.addEventListener('mouseover',function(){
			this.setAttribute('class', 'hover');
		});
		mouseOn.addEventListener('mouseout',function() {
			this.removeAttribute('class');
		});

	</script>

</body>
</html>
